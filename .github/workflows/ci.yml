name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      # Для интеграционных тестов с Testcontainers не нужен отдельный сервис PostgreSQL,
      # так как Testcontainers сам поднимает контейнер. Но мы можем оставить эту секцию
      # если хотим использовать фиксированный сервис, но лучше положиться на Testcontainers.
      # Оставляем пустым, Testcontainers сделает всё сам.

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven and run tests
        run: mvn -B clean verify --file pom.xml
        # verify включает интеграционные тесты (фаза integration-test)
        # Testcontainers автоматически поднимет контейнер PostgreSQL

      - name: Upload test reports (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports/

  docker-build:
    # Запускаем сборку Docker-образа только после успешных тестов и только для main (не для PR)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub (optional)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        # Если не хотите пушить, удалите этот шаг

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true # Измените на false, если не хотите пушить
          tags: |
            your-dockerhub-username/spring-boot-postgres-example:latest
            your-dockerhub-username/spring-boot-postgres-example:${{ github.sha }}
          # Замените your-dockerhub-username на ваш логин в Docker Hub
